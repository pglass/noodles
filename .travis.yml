language: python
python:
  - "2.7"
  - "3.4"
  - "pypy"
  - "pypy3"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - "pip install ."
  - "pip install -r requirements.txt"
# command to run tests, e.g. python setup.py test
script: nosetests tests/
notifications:
  email: false
